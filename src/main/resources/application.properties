spring.jpa.open-in-view=false
spring.application.name=transfer-scheduler
spring.profiles.active=default
server.port=8080
server.servlet.context-path=/transfer
spring.datasource.url=jdbc:h2:mem:transferdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.path=/h2-ui
spring.h2.console.enabled=true
flyway.locations=classpath:db/migration/h2
flyway.schemas=transferdb
logging.level.root=INFO
logging.level.com.cvc.test.selection=INFO
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

